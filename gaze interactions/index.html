<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--"CTRL + ALT = i to open visual inspector"-->
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title></title>
</head>

<body>
  <a-scene>
    <a-camera>
      <a-entity cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1"
      geometry="primitive: sphere; radius: 0.005"
      material="color: #000000; shader: flat; opacity: 0.5">
        <a-animation attribute="scale"
                    to="3 3 3">
    </a-camera>
    <a-sphere color="#AA0000" position="0 2 -15"
              event-set__enter="_event: mouseenter; material.color: #FF0000"
              event-set__leave="_event: mouseleave; material.color: #AA0000"
              event-set__tarcol=""></a-sphere>
  </a-scene>

</body>

</html>
