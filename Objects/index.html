<!DOCTYPE html>
<html>
    <head>
        <!--"CTRL + ALT = i to open visual inspector"-->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a-scene>
            <!--Camera-->
            <a-camera position="0 3 20">
                <a-cursor></a-cursor>
            </a-camera>

            <!-- A-sky-->
            <a-sky color="#0A100D"></a-sky>
            
            <!-------------------------- Rotation Sphere 1-->
            <a-entity position="0 0 0" 
            animation="property: rotation; to: 0 360 0; dur: 3000; repeat: indefinite; easing: linear; loop: true">
              <a-sphere position="2 0 0" color="#902923"></a-sphere>
            </a-entity>

            <!-- Rotation Sphere 1.5-->
            <a-entity position="0 0 0" 
            animation="property: rotation; to: 0 360 0; dur: 2000; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="2 1 0" color="#CF413A" radius="0.4"></a-sphere>
              </a-entity>

            <!--------------------------- Rotation Sphere 2-->
            <a-entity position="0 3 0" 
            animation="property: rotation; to: 0 360 0; dur: 2800; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="2 0 0" color="#A22C29"></a-sphere>
              </a-entity>

            <!-- Rotation Sphere 2.5-->
            <a-entity position="0 3 0" 
            animation="property: rotation; to: 0 360 0; dur: 1800; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="3 1 0" color="#CF413A" radius="0.4"></a-sphere>
              </a-entity>

            <!--------------------------- Rotation Sphere 3-->
            <a-entity position="0 6 0" 
            animation="property: rotation; to: 0 360 0; dur: 2600; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="2 0 0" color="#902923"></a-sphere>
              </a-entity>

            <!-- Rotation Sphere 3.5-->
            <a-entity position="0 6 0" 
            animation="property: rotation; to: 0 360 0; dur: 1600; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="3 1 0" color="#CF413A" radius="0.4"></a-sphere>
              </a-entity>

            <!--------------------------- Rotation Sphere 4-->
            <a-entity position="0 9 0" 
            animation="property: rotation; to: 0 360 0; dur: 2400; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="2 0 0" color="#A22C29"></a-sphere>
              </a-entity>

            <!-- Rotation Sphere 4.5-->
            <a-entity position="0 9 0" 
            animation="property: rotation; to: 0 360 0; dur: 1400; repeat: indefinite; easing: linear; loop: true">
                <a-sphere position="3 1 0" color="#CF413A" radius="0.4"></a-sphere>
              </a-entity>
        </a-scene>
    </body>
    <script type="text/javascript" src="scrips.js"></script>
</html>
